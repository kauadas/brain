name: Build Executable for windows with Nuitka

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
      - name: 📥 Checkout do Repositório
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: 📦 Instalar Dependências
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          pip install -r requirements.txt

      - name: 🛠 Instalar MinGW-w64 e Clang
        run: |
          choco install mingw -y
          choco install llvm -y

      - name: 🔨 Compilar com Nuitka
        run: |
          python -m nuitka --standalone --onefile --include-package=kivy --include-package=pygments --include-package=m2r src/main.py

      - name: 📤 Upload do Executável
        uses: actions/upload-artifact@v4
        with:
          name: Executavel-${{ matrix.os }}
          path: ./main.exe  # Altere para `./main` no Linux
